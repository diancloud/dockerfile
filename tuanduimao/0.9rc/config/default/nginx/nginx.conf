
#user  nobody;
user www-data ;
worker_processes  1;

error_log  /logs/nginx/error.log;
error_log  /logs/nginx/error.notice.log  notice;
error_log  /logs/nginx/error.info.log  info;
error_log  /logs/nginx/error.debug.log debug;

pid        /run/nginx/nginx.pid;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {

        listen 80;
        server_name localhost;
        access_log  /logs/nginx/access.lua.log;
        error_log  /logs/nginx/error.lua.log;
        client_max_body_size 256m;
        #index index.php;

        location / {
            #root   html;
            #index  index.html index.htm;
            set $target '';
            access_by_lua_file /code/route.lua;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $host;
            proxy_pass $target;
        }


        location ~ \.php$ {
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass unix:/run/php/php7-fpm.sock;
            fastcgi_index index.php;
            fastcgi_split_path_info ^(.+\.php)(.*)$;
            include fastcgi_params;
            try_files $uri =404;
        } 
    }



    include /config/nginx/vhost/*;
}
